    </header>
    <!-- Header or Navbar ends here -->
    <form class="my-form">
        <div class="container">
          <h1 style="text-align:center;">Feed News</h1>
          <ul>
            <li>
              <select>
                <option selected disabled>-- choose an option --</option>
                <option>Notice</option>
                <option>Medical</option>
                <option>Books</option>  
                <option>Foods</option> 
                <option>Others</option>    
              </select>
            </li>
            <li>
              <div class="grid grid-2">
                <input type="text" placeholder="Name" required>  
                <input type="text" placeholder="Surname" required>
              </div>
            </li>
            <li>
              <div class="grid grid-2">
                <input type="email" placeholder="Email" required>  
                <input type="tel" placeholder="Phone" required>
              </div>
            </li> 
            <li>
                <div class="grid grid">
                  <input type="Address" placeholder="Address" required>  
                </div>
              </li>
            <li>
                <div class="grid grid">
                  <input type="Pincode" placeholder="Pincode" required>  
                </div>
            </li>
            <li>
                <div class="grid grid">
                  <input type="file" placeholder="Uplaod Photo" required>  
                </div>
              </li>
            <li>
              <textarea placeholder="Message In 30-50 Words"></textarea>
            </li>   
            <li>
              <input type="checkbox" id="terms">
              <label for="terms">I have read and agreed with <a href="">the terms and conditions.</a></label>
            </li>  
            <li>
              <div class="grid grid-3">
                <div class="required-msg">REQUIRED FIELDS</div>
                <button class="btn-grid" type="submit" disabled>
                  <span class="back">
                    <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/email-icon.svg" alt="">
                  </span>
                  <span class="front">SUBMIT</span>
                </button>
                <button class="btn-grid" type="reset" disabled>
                  <span class="back">
                    <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/eraser-icon.svg" alt="">
                  </span>
                  <span class="front">RESET</span>
                </button> 
              </div>
            </li>    
          </ul>
        </div>
    </form>

    <footer>    
    </footer>

<script>
   const checkbox = document.querySelector('.my-form input[type="checkbox"]');
   const btns = document.querySelectorAll(".my-form button");

   checkbox.addEventListener("change", function() {
   const checked = this.checked;
   for (const btn of btns) {
     checked ? (btn.disabled = false) : (btn.disabled = true);
   }
  });
</script>
